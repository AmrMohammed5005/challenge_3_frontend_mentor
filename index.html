<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results summary component</title>
  <!-- Google-fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Fraunces:wght@700&family=Fredoka:wght@300;400;500;600;700&family=Hanken+Grotesk:wght@500;700;800&family=Lexend+Deca:wght@100;200;300;500;600;700;800;900&family=Montserrat:wght@500;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,100;1,300&family=Tilt+Warp&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Styling -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="left-side">
        <h3>Your Result</h3>
        <div class="circle">
          <span class="result">76</span>
          <div class="fullmark">of 100</div>
        </div>
        <h3 class="great">Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right-side">
        <h3 class="title">Summary</h3>
        <div class="analyses red">
          <div class="df">
            <img src="images/icon-reaction.svg">
            <p class="react">Reaction</p>
          </div>
          <div>
            <p class="result">80 <span>/ 100</span></p>
          </div>
        </div>
        <div class="analyses yellow">
          <div class="df">
            <img src="images/icon-memory.svg">
            <p class="memory">Memory</p>
          </div>
          <div>
            <p class="result">92 <span>/ 100</span></p>
          </div>
        </div>
        <div class="analyses green">
          <div class="df">
            <img src="images/icon-verbal.svg">
            <p class="verbal">Verbal</p>
          </div>
          <div>
            <p class="result">61 <span>/ 100</span></p>
          </div>
        </div>
        <div class="analyses darkblue">
          <div class="df">
            <img src="images/icon-visual.svg">
            <p class="visual">Visual</p>
          </div>
          <div>
            <p class="result">80 <span>/ 100</span></p>
          </div>
        </div>
        <button type="button">Continue</button>
        </div>
      </div>
    </div>
  </body>
  </html>
